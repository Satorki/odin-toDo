<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />

    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <section class="left">
      <div id="listTitle" class="title"><h2>Lists</h2></div>
      <div id="listField" class="list">
        <ul>
          <li><span>Today</span><span id="listDescriptionBtn">...</span></li>
          <li><span>in Week</span><span id="listDescriptionBtn">...</span></li>
        </ul>
      </div>
      <div class="buttonsBox">
        <button type="button" id="deleteList" class="roundButton">
          &#65293;
        </button>
        <button type="button" id="modalAddListBtn" class="roundButton">
          &#65291;
        </button>
      </div>
    </section>

    <section class="right">
      <div id="taskTitle" class="title"><h2>Today</h2></div>
      <div id="taskField" class="task">
        <ul>
          <li>
            <span> <span>&#10004; </span> Drink water</span>
            <div class="splitter">
              <span id="taskDueDate">01 / 02 / 2024 </span
              ><span id="taskDescriptionBtn"> ...</span>
            </div>
          </li>
          <li>
            <span> <span>&#10004; </span> Eat vegetable</span>
            <div class="splitter">
              <span id="taskDueDate">01 / 02 / 2024 </span
              ><span id="taskDescriptionBtn"> ...</span>
            </div>
          </li>
        </ul>
      </div>
      <div class="buttonsBox">
        <button id="deleteTask" class="roundButton">&#65293;</button>
        <button id="modalAddTask" class="roundButton">&#65291;</button>
      </div>
    </section>

    <dialog id="modal">
      <div class="modalBackground">
        <div class="newTitle"><h3>New List</h3></div>
        <div class="formQuestion">List name:</div>
        <input type="text" id="listName" />
        <div class="formQuestion">List description:</div>
        <textarea id="listDescription" rows="6"></textarea>
        <div class="buttonsBox">
          <button id="backBtn"><<</button>
          <button id="addListBtn">&#65291;</button>
        </div>
      </div>
    </dialog>
  </body>
  <script src="/src/index.js" defer></script>
</html>
