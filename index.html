<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />

    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <section class="left">
      <div class="title"><h2>Lists</h2></div>
      <div id="listField" class="list">
        <ul>
          <li>
            <span class="deleteList">âœ—</span>
            <span class="spanLink" id="listTitle">Today</span>
            <span class="spanLink" id="listDescriptionBtn">...</span>
          </li>
          <li class="listDescription" id="listDescription">
            Nothing to explain
          </li>
          <li>
            <span class="spanLink">in Week</span
            ><span class="spanLink" id="listDescriptionBtn">...</span>
          </li>
        </ul>
      </div>
      <div class="buttonsBox">
        <button type="button" id="deleteListBtn" class="roundButton">
          &#65293;
        </button>
        <button type="button" id="modalAddListBtn" class="roundButton">
          &#65291;
        </button>
      </div>
    </section>

    <section class="right">
      <div class="title" id="listTitleMain"><h2>Today</h2></div>
      <div id="taskField" class="task">
        <ul>
          <li>
            <span>
              <span class="spanLink">&#10004; </span
              ><span>Drink water</span></span
            >
            <div class="splitter">
              <span id="taskDueDate">01 / 02 / 2024 </span
              ><span class="spanLink" id="taskDescriptionBtn"> ...</span>
            </div>
          </li>
          <li>
            <span>
              <span class="spanLink">&#10004; </span
              ><span class="done">Eat vegetable</span></span
            >
            <div class="splitter">
              <span id="taskDueDate">01 / 02 / 2024 </span
              ><span class="spanLink" id="taskDescriptionBtn"> ...</span>
            </div>
          </li>
        </ul>
      </div>
      <div class="buttonsBox">
        <button id="deleteTask" class="roundButton">&#65293;</button>
        <button id="modalAddTask" class="roundButton">&#65291;</button>
      </div>
    </section>

    <dialog id="modal">
      <div class="modalBackground">
        <div class="newTitle"><h3>New List</h3></div>
        <div class="formQuestion">List name:</div>
        <input type="text" id="listName" />
        <div class="formQuestion">List description:</div>
        <textarea id="listDescriptionArea" rows="6"></textarea>
        <div class="buttonsBox">
          <button id="backBtn"><<</button>
          <button id="addListBtn">&#65291;</button>
        </div>
      </div>
    </dialog>
  </body>
  <script src="/src/index.js" defer></script>
</html>
