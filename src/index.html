    <dialog id="modalList" class="modal">
      <div class="newTitle"><h3>New List</h3></div>
      <div class="modalBackground">

        <div class="formQuestion">List description:</div>

        </div>
      </div>

    <dialog id="modalTask" class="modal">
      <div class="newTitle"><h3>New Task</h3></div>
      <div class="modalBackground">
        <div class="formQuestion">Task name:</div>
        <input type="text" id="taskName" />
        <div class="formQuestion">Notes:</div>
        <input type="text" id="taskDescriptionInput" />
        <div class="formQuestion">Task due date:</div>
        <input type="date" id="taskDueDateInput" />
        <div class="formQuestion">Priority</div>
        <div class="priorityButtons">
          <button class="highPriority">High</button
          ><button class="mediumPriority">Normal</button
          ><button class="lowPriority">Low</button>
